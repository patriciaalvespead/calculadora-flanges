  <meta charset="UTF-8">
<title>Calculadora de Flanges DIN / ANSI</title>
<style>
body { font-family: Arial, sans-serif; max-width: 760px; margin:auto; padding:20px; }
label { display:block; margin-top:12px; font-weight:bold; }
select, button { width:100%; padding:8px; margin-top:6px; }
.result { margin-top:16px; padding:12px; background:#eef; border:1px solid #ccc; }
</style>
</head>
<body>

<h2>Calculadora de Parafusos para Flanges</h2>

<label>Norma</label>
<select id="norma">
  <option value="">Selecione</option>
  <option value="DIN">DIN 2576 PN10/PN16</option>
  <option value="ANSI">ANSI B16.5 Classe 150</option>
</select>

<label>Tamanho</label>
<select id="tamanho">
  <option value="">Selecione a norma primeiro</option>
</select>

<button id="btn">Calcular</button>

<div class="result" id="resultado"></div>

<script>
const tabelaDIN = {
  15:{furos:4,furo:14,paraf:"M12"},
  20:{furos:4,furo:14,paraf:"M12"},
  25:{furos:4,furo:14,paraf:"M12"},
  32:{furos:4,furo:18,paraf:"M16"},
  40:{furos:4,furo:18,paraf:"M16"},
  50:{furos:4,furo:18,paraf:"M16"},
  65:{furos:4,furo:18,paraf:"M16"},
  80:{furos:8,furo:18,paraf:"M16"},
  100:{furos:8,furo:18,paraf:"M16"},
  125:{furos:8,furo:18,paraf:"M16"},
  150:{furos:8,furo:22,paraf:"M20"}
};

const tabelaANSI = {
  "1/2":{furos:4,furo:11.1,paraf:'5/8"'},
  "3/4":{furos:4,furo:12.7,paraf:'5/8"'},
  "1":{furos:4,furo:14.3,paraf:'5/8"'},
  "1 1/2":{furos:4,furo:17.5,paraf:'5/8"'},
  "2":{furos:4,furo:19.0,paraf:'5/8"'},
  "3":{furos:4,furo:23.8,paraf:'3/4"'},
  "4":{furos:8,furo:23.8,paraf:'3/4"'},
  "6":{furos:8,furo:25.4,paraf:'3/4"'},
  "8":{furos:8,furo:28.6,paraf:'7/8"'},
  "10":{furos:12,furo:30.2,paraf:'7/8"'}
};

document.getElementById("norma").addEventListener("change", function(){
  const norma = this.value;
  const sel = document.getElementById("tamanho");
  sel.innerHTML = '<option value="">Selecione</option>';

  let tabela = norma === "DIN" ? tabelaDIN : norma === "ANSI" ? tabelaANSI : null;
  if(!tabela) return;

  for(let k in tabela){
    let opt = document.createElement("option");
    opt.value = k;
    opt.text = norma === "DIN" ? "DN " + k + " mm" : k + '"';
    sel.appendChild(opt);
  }
});

document.getElementById("btn").addEventListener("click", function(){
  const norma = document.getElementById("norma").value;
  const t = document.getElementById("tamanho").value;
  if(!norma || !t){
    resultado.innerHTML = "Selecione a norma e o tamanho.";
    return;
  }
  let d = norma === "DIN" ? tabelaDIN[t] : tabelaANSI[t];
  resultado.innerHTML =
    "Número de furos: " + d.furos + "<br>" +
    "Diâmetro do furo: " + d.furo + " mm<br>" +
    "Parafuso: " + d.paraf;
});
</script>

</body>
</html>
